{% extends "log.html" %}
{% block body %}
{% if session.logged_in %}
	<form action="{{ url_for('add_post') }}" method="post" id="addPost" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="titleInput">Title</label>
			<div class="controls">
				<input type="text" name="title" placeholder="Title" id="titleInput">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="bodyInput">Body</label>
			<div class="controls">
				<textarea name="body" placeholder="Body HTML" id="bodyInput" rows="6"></textarea>
			</div>
		</div>
		<button type="submit" value="Post" id="submitbutton" class="btn">Submit</button>
	</form>
{% else %}
<p>You must be logged in</p>
{% endif %}
{% endblock %}
